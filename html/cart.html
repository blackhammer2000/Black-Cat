<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>BLACK CAT</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="./css/font-awesome/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="./css/media-queries/index.media.css" />
    <script src="../js/cart.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <header
        class="d-flex justify-content-between align-items-center h-auto w-100 py-1"
      >
        <div
          class="header1 d-flex justify-content-start align-items-center h-auto w-50"
        >
          <div class="logo d-flex justify-content-center align-items-center">
            <img
              src="../images/black-cat-simple-logo-design-vector.jpg"
              alt="black-cat-logo"
            />
          </div>
          <nav class="d-flex justify-content-center align-items-center">
            <ul class="d-flex justify-content-around align-items-center">
              <li class="active"><a href="../index.html">HOME</a></li>
              <li><a href="./html/shop.html">SHOP</a></li>
              <li><a href="./html/about.html">ABOUT</a></li>
              <li><a href="">CONTACT</a></li>
            </ul>
          </nav>
        </div>
        <div class="header2">
          <nav class="d-flex justify-content-center align-items-center">
            <ul class="d-flex">
              <li>
                <a href=""><i data-search-icon class="fa fa-search"></i></a>
              </li>
              <li>
                <a href=""><i class="fa fa-gear"></i></a>
              </li>
              <li>
                <a href=""><i class="fa fa-heart"></i></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>

    <div class="w-75 text-center py-md-3">
      <h5>CART ITEMS</h5>
    </div>
    <div
      class="cart-body w-100 d-md-flex justify-content-md-start align-items-md-start px-md-4"
    >
      <table class="table table-bordered text-center font-weight-light w-75">
        <thead>
          <th>Product image</th>
          <th>Product Name</th>
          <th>Product price</th>
          <th>Product Quantity</th>
        </thead>
        <tbody></tbody>
      </table>
      <div
        class="total_price w-25 text-center py-md-3 d-md-flex justify-content-md-center align-items-md-center flex-column"
      >
        <h3 class="border mx-md-2 p-md-2 bg-light text-dark">
          <span data-total></span>
        </h3>
        <div class="checkout-options w-50">
          <ul class="list-unstyled text-center p-md-2">
            <li class="border bg-info">
              <a class="text-white" href="#">Visa</a>
            </li>
            <li class="border bg-danger my-md-2">
              <a class="text-white" href="#">MasterCard</a>
            </li>
            <li class="border bg-primary my-md-2">
              <a class="text-white" href="#">PayPal</a>
            </li>
            <li class="border bg-warning">
              <a class="text-white" href="#">Google Pay</a>
            </li>
          </ul>
        </div>

        <button class="btn btn-success w-75" type="submit">Checkout</button>
      </div>
    </div>
  </body>
</html>
